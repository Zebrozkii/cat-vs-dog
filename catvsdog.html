<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <title>Cat Vs Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron header">
        <h1> Cat vs Dog</h1>
      </div>

      <div class="row">
        <div class="col-md-6 cat">
          <h2> Cat</h2>
          <div class="row test">
            <div class="col-md-4">
              <button class="btn btn-bg" id="smile">Smile</button>
              <div id="smileDiv">
              </div>
            </div>
            <div class="col-md-4">
              <button class="btn btn-bg" id="meow">Meow</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-bg" id="sad">Sad</button>
            </div>
          </div>
          <br/>
          <h2> Cat Action</h2>
          <ul id="cat">

          </ul>
        </div>

        <div class="col-md-6 dog">
          <h2> Dog</h2>
          <div class="row test">
            <div class="col-md-4">
              <button class="btn btn-bg" id="laugh">Laugh</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-bg" id="bark">Bark</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-bg" id="cry">Cry</button>
            </div>
          </div>
            <br/>
            <h2> Dog Action</h2>
            <ul id="dog">

            </ul>
        </div>



      </div>




    </div>
  </body>
  </html>
